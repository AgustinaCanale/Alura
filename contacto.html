    <body>
        <header>
            <div class="caja">

<main>
<form>
    <label for="nombreapellido">Nombre y Apellido</label>
    <input type="text" id="nombreapellido" class="input-padron" required>

    <label for="correoelectronico">Correo Electronico</label>
    <input type="email" name="" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

    <label for="telefono">Telefono</label>
    <input type="tel" id="telefono" class="input-padron" required placeholder="xx-xxxx-xxxx">

    <label for="mensaje">Mensaje</label>
    <textarea name="" id="mensaje" cols="70" rows="10"></textarea class="input-padron" required>

    <fieldset>

    <legend>¿Cómo le gustaría que lo contactemos?</legend>

    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
    

    <label for="radio-telefono"><input type="radio"  name="contacto" value="telefono" id="radio-telefono">Telefono</label>
    

    <label for="radio-whatsapp"><input type="radio" value="whatsapp" id="radio-whatsapp" name="contacto" checked>Whatsapp</label>
    
    </fieldset>

<div>
<select name="" id="">
    <option >Mañana</option>
    <option >Tarde</option>
    <option >Noche</option>
</select>
</div>

<label for="">
<input class="checkbox" type="checkbox" checked> ¿Le gustaría recibir novedades de la barbería Alura?</label>


    <input type="submit" class="enviar" value="Enviar formulario">


</form>

<table>
    <thead>
    <tr>
        <th >Dia</td>
        <td>Horario</td>
    </tr>
</thead>

            <td>Lunes</td>

        </tr>
    
    
    
        <tr>
            <td>Miercoles</td>
            <td>08h ~ 20h</td>
        </tr>
    
    
    
        <tr>
            <td>Viernes</td>
            <td>08h ~ 20h</td>
        </tr>

    </tbody>

   
</table>

</main>
